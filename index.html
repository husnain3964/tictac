  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class="mainnn">
    <h1>tic-tac</h1>

    <div class="ticTac">
      <div class="left">
        <div class="innerTic">
          <div  class="box tp lf"><span class="check"></span></div>
          <div class="box tp"><span class="check"></span></div>
          <div class="box tp rt"><span class="check"></span></div>
          <div class="box lf"><span class="check"></span></div>
          <div class="box"><span class="check"></span></div>
          <div class="box rt"><span class="check"></span></div>
          <div class="box lf btm"><span class="check"></span></div>
          <div class="box btm"><span class="check"></span></div>
          <div class="box rt btm"><span class="check"></span></div>
        </div>
      </div>
      <div class="right">

        <h1 id="h11">start your game</h1>
        <h1  id="h22">first turn is X </h1>
        <button  onclick="restart()" id="restart" >restart</button>
      </div>
    </div>
  </div>
    <script src="app.js"></script>
  </body>
</html>
